{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETTING</title>
    <link rel="stylesheet" href="{% static 'setting.css' %}">
</head>
<body>
    <div class="wrap">
        <div class="Correct">
            <div class="correctpage">Edit password</div>
            <form> <!--form action=".jsp" method="post"-->

                    <input type="text" name="id" placeholder="ID"style="width: 24em; height: 30px">
                </div>
                <div class="PW">
                    <input type="password" name="pw" placeholder="Password"style="width: 24em; height: 30px">
                </div>
                <div class="PWnew">
                    <input type="password" name="pwnew" placeholder="New Password "style="width: 24em; height: 30px">
                </div>
                <div class="finish">
                    <input type="submit" value="Modify" onclick="location.href='label.html'">
                </div>
            </form>
            <div class="back">
                <a href="/" >Go back to the previous page</a>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
