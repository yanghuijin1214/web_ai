{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'join.css' %}">
    <title>JOIN</title>
</head>
<body>
    <div class="wrap">
        <div class="Join">
            <div class="joinpage">Sign Up</div>
            <form action="." method="post"> <!--form action=".jsp" method="post"-->
                {% csrf_token %}
                <div class="ID">
                    <input type="text" name="id" placeholder="ID"style="width: 24em; height: 30px">
                </div>
                <!-- <div class="IDcheck">
                    <input type="submit" value="중복확인">
                </div> -->
                <div class="PW">
                    <input type="password" name="pw" placeholder="Password"style="width: 24em; height: 30px">
                </div>
                <div class="PWcheck">
                    <input type="password" name="pwcheck" placeholder="Password Check"style="width: 24em; height: 30px">
                </div>
                <div class="finish">
                    <input type="submit" value="CREATE ACCOUNT" >
                </div>
            </form>
            {% if error %}
                <span class="error" style="color: red">{{error}} </span>
                {% endif %}
            <p class="login">Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
