<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="wrap">
        <div class="Login">
            <div class="page">
                Page Name
            </div>
            <form>  <!--form action='사용자 정보 저장 페이지'-->
                <div class="ID">
                    <input type="text" name="id" placeholder="id" style="width: 200px; height: 30px" id="id">
                </div>
                <div class="PW">
                    <input type="password" name="pw" placeholder="password" style="width: 200px; height: 30px" id="pw">
                </div>
                <div class="LoginB">
                    <input type="submit" value="LOGIN" id="loginb">
                </div>
            </form>
            <div class="join">
                <input type="button" value="회원가입" onclick="location.href='join.html'" id="join">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
