{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="wrap">
        <div class="Login">
            <div class="page">
                Login
            </div>
            <form action="." method="post">  <!--form action='사용자 정보 저장 페이지'-->
                {% csrf_token %}
                <div class="ID">
                    <input type="text" name="id" placeholder="Enter your ID" style="width: 24em; height: 30px" id="id">
                </div>
                <div class="PW">
                    <input type="password" name="pw" placeholder="Enter your password" style="width: 24em; height: 30px" id="pw">
                </div>
                <div class="LoginB">
                    <input type="submit" value="LOGIN" id="loginb">
                </div>
                {% if error %}
                <span style="color: red" class="error">{{error}} </span>
                {% endif %}
            </form>
            <div class="join">
                Don't have an account? <a href="/join">Sign up</a>
                <!-- <input type="button" value="회원가입" onclick="location.href='/join'" id="join"> -->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'login.js' %}"></script>
</body>
</html>
