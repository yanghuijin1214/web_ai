{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAIN</title>
    <link rel="stylesheet" href="{% static 'train.css' %}">
</head>
<body>
    <div class="bar">
        <div class="Userimg">
            <img src="{% static 'user_img.png' %}" style="width: 150px; height: 150px">
        </div>
        <div class="Userid">
            <u>{{userid}}</u>
        </div>
        <div class="Setting">
            <button type="button" id="setting" onclick="location.href='/setting'"> <img src="{% static 'setting_img.png' %}" style="width: 30px; height: 30px">
        </div>
        <div class="Logout">
            <input type="button" value="logout" onclick="location.href='/logout'">
        </div>
        <div class="Delete">
            <input type="button" value="Delete model">
        </div>
        <div class="Label">
            <input type="button" value="Label" onclick="location.href='/label'">
        </div>
        <div class="Train">
            <input type="button" value="Train" onclick="location.href='/train'">
        </div>
        <div class="Predict">
            <input type="button" value="Predict" onclick="location.href='/predict/image'">
        </div>
        <div class="All">
            <button type="button" id="Allb">
                <div class="Alltxt">
                    All Images
                </div>
                <div class="Allprog">
                    <progress value="{{total}}" max="{{total}}" style="width: 225px; "></progress>
                </div>
                <div class="Allresult">
                    {{total}}
                </div>
            </button>
        </div>
        <div class="L1">
            <button type="button" id="L1B">
                <div class="Ltxt1">
                    {{label1}}
                </div>
                <div class="Result1">
                    {%if label1_images%}
                    {{label1_images|length}}
                    {%else%}
                    0
                    {%endif%}
                </div>
                <div class="Prog1">
                    <progress value="{%if label1_images%}{{label1_images|length}}{%else%}0{%endif%}" max="{{total}}"
                        style="width: 225px;"></progress>
                </div>
            </button>
        </div>
        <div class="L2">
            <button type="button" id="L2B">
                <div class="Ltxt2">
                    {{label2}}
                </div>
                <div class="Result2">
                    {%if label2_images%}
                    {{label2_images|length}}
                    {%else%}
                    0
                    {%endif%}
                </div>
                <div class="Prog2">
                    <progress value="{%if label2_images%}{{label2_images|length}}{%else%}0{%endif%}" max="{{total}}"
                        style="width: 225px;"></progress>
                </div>
            </button>
        </div>
    </div>
    <div class="frame">
        <h1>Train</h1>
        <div class="Sort">
            <input type="button" value="Sort" id="Sort">
        </div>
        <div class="Sortmodal" >
            <div class="Sortx">
                <input type="button" value="x">
            </div>
        </div>
        <div class="Import">
            <input type="button" value="Import">
        </div>
        <div class="Importmodal">
            <div class="Images">
                <form name="imageForm" method="POST" enctype="multipart/form-data" action="/image/upload/">
                    {% csrf_token %}
                    <input type="file" id="file" name="file" onchange="changeValue(this)">
                </form>
                <label id="imagesB" for="file">
                    <div class="imagebox">
                        <img src="{% static 'image.png' %}" style="width:30px;height:30px" id="imageicon">
                    </div>
                    <div class="imagetxt1">
                        Images
                    </div>
                    <br>
                    <div class="imagetxt2">
                        Import images from your computer.
                    </div>
                    </button>
            </div>
            <div class="Camera">
                <button type="button" id="cameraB" onclick="location.href='/cam'">
                    <div class="camerabox">
                        <img src="{% static 'camera.png' %}" style="width:30px;height:30px" id="cameraicon">
                    </div>
                    <div class="cameratxt1">
                        Camera
                    </div>
                    <br>
                    <div class="cameratxt2">
                        Capture images with your webcam.
                    </div>
                </button>
            </div>
            <div class="Importx">
                <input type="button" value="x">
            </div>
        </div>
        <div class="labelwrap">
            <div id="Allimagestitle">
                <h2>All images</h2>
                <span id="Allimagescount">
                    0
                </span>
            </div>
            <div class="Allimages">
                
            </div>
            <div id="labeltitle1">
                <h2>Label1</h2>
                <span id="labelcount1">
                    0
                </span>
            </div>
            <div class="labeled1">
                
            </div>
            <div id="labeltitle2">
                <h2>Label2</h2>
                <span id="labelcount2">
                    0
                </span>
            </div>
            <div class="labeled2">
                
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'train.js' %}"></script>
</body>
</html>
