{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREDICT</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'predict_Camera.css' %}">
</head>

<body>
    <div class="bar">
        <div class="Userimg">
            <img src="{% static 'user_img.png' %}" style="width: 150px; height: 150px">
        </div>
        <div class="Userid">
            <u>{{userid}}</u>
        </div>
        <div class="Setting">
            <button type="button" id="setting" onclick="location.href='/setting'"> <img
                    src="{% static 'setting_img.png'%}" style="width: 30px; height: 30px">
        </div>
        <div class="Logout">
            <input type="button" value="logout" onclick="location.href='/logout'">
        </div>
        <div class="Delete">
            <input type="button" value="Delete model">
        </div>
        <div class="Label">
            <input type="button" value="Label" onclick="location.href='/label'">
        </div>
        <div class="Train">
            <input type="button" value="Train" onclick="location.href='/train'">
        </div>
        <div class="Predict">
            <input type="button" value="Predict" onclick="location.href='/predict/camera'">
        </div>
        <div class="All">
            <button type="button" id="Allb">
                <div class="Alltxt">
                    All Images
                </div>
                <div class="Allprog">
                    <progress value="{{total}}" max="{{total}}" style="width: 225px; "></progress>
                </div>
                <div class="Allresult">
                    {{total}}
                </div>
            </button>
        </div>
        <div class="L1">
            <button type="button" id="L1B">
                <div class="Ltxt1">
                    {{label1}}
                </div>
                <div class="Result1">
                    {%if label1_images%}
                    {{label1_images|length}}
                    {%else%}
                    0
                    {%endif%}
                </div>
                <div class="Prog1">
                    <progress value="{%if label1_images%}{{label1_images|length}}{%else%}0{%endif%}" max="{{total}}"
                        style="width: 225px;"></progress>
                </div>
            </button>
        </div>
        <div class="L2">
            <button type="button" id="L2B">
                <div class="Ltxt2">
                    {{label2}}
                </div>
                <div class="Result2">
                    {%if label2_images%}
                    {{label2_images|length}}
                    {%else%}
                    0
                    {%endif%}
                </div>
                <div class="Prog2">
                    <progress value="{%if label2_images%}{{label2_images|length}}{%else%}0{%endif%}" max="{{total}}"
                        style="width: 225px;"></progress>
                </div>
            </button>
        </div>
    </div>
    <div class="frame">
        <h1>Predict</h1>
        <div class="Box">
            <div class="Images">
                <input type="button" value="Images" onclick="location.href='/predict/image'">
            </div>
            <div class="Camera">
                <input type="button" value="Camera" onclick="location.href='/predict/camera'">
            </div>
            <div class="Export">
                <input type="button" value="Export" onclick="location.href='/predict/export'">
            </div>
        </div>
        <div id="container">
            <div id="result">hello</div>

            <canvas id="camera_canvas"></canvas>
            <video autoplay="true" id="videoElement"></video>
            <div class="Done">
                <input type="button" value="Done" onclick="location.href='/label'">
            </div>
            <button id="capture"></button>
        </div>
    </div>
    <input id="userid" style="display:none" value="{{userid}}">
    <img src="//:0" alt="" id="output">
    <a id="target" style="display: none"></a>
</body>



<script>
    var form = document.querySelector("#imageForm");
    var video = document.querySelector("#videoElement");
    var sensor = document.querySelector("#camera_canvas");
    var capture = document.querySelector("#capture");
    var userid = document.querySelector('#userid').value;

    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (err0r) {
                console.log("Something went wrong!");
            });
    }
    capture.addEventListener("click", function () {
        //sensor.width = video.videoWidth;
        sensor.width = 800;
        //sensor.height = video.videoHeight;
        sensor.height = 600;
        console.log(sensor.width,sensor.height)
        sensor.getContext("2d").drawImage(video, 0, 0,sensor.width,sensor.height);
        save(sensor);
        console.log(sensor.height);
    });

    function save(canvas) {
        var img = canvas.toDataURL('image/png');
        img = img.replace("data:image/png;base64,", "");
        console.log("image save!")
        $.ajax({
            type: "POST",
            url: "/predict/camera/",
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            data: { "image": img, "userid": userid },
            dataType: "text"
        }).success(function (result) {
            console.log(result)
            $("#result").html(result);
        });
    }

</script>

</html>
